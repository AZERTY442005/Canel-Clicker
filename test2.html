<!DOCTYPE html>
<html>
  
<body>
    <center>
        <h1 style="color:green;">GeeksforGeeks</h1>
  
        <p>Outside myfunction() petName is not defined.</p>
  
        <p id="Geeks"></p>
  
        <p id="geeks"></p>
  
        <script>
            myfunction();
  
            function myfunction() {
                var petName = "Sizzer"; // local variabl
                document.getElementById("Geeks").innerHTML =
                    typeof petName + " " + petName;
            }
  
            document.getElementById("geeks").innerHTML =
                typeof petName;
        </script>
  </center>
  
</body>
  
</html>
